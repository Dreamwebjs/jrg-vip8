<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>制作一个表格</title>
	<link rel="stylesheet" href="task03.css">
</head>
<body>
	<table id="table-list">

		<tr><!--表格的每一横行-->
			<th><strong>姓名</strong></th><!--表格最上方的表头-->
			<th><strong>性别</strong></th><!--表格最上方的表头-->
		</tr>
		
		<tr class="list-row1">
			<td>小明</td>
			<td>男</td>
		</tr>	
		
		<tr class="list-row2">
			<td>小花</td>
			<td>女</td>	
		</tr>
	</table>
</body>
</html>
