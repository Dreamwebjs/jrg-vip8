<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>core test</title>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
</head>
<body>
    <h1>这里是a.com/index.html</h1>
	<script>
		var start = 1;
		$.ajax({
			type: 'get',
			url: '//b.com/ajax.php',
			data: {
				start: start,
				len: 5
			},
			success: function(ret){
				if (ret.status ===1) {
					alert('success to get data!');
					start +=5;
				}else{
					alert('failed to get data!');
				}
				error: function(){
					alert('something error!');
				}
			}
		});
	</script>
</body>
</html>
