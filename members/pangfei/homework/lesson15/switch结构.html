<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>switch分支结构</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>

    <script>
        var input;
        switch(input){
        	case 'a':
        	         console.log('apple');
        	         break;
        	case 'b':
        	         console.log('baidu');
        	         break;
        	case 'c':
        	         console.log('cisco');
        	         break;
        	case 'd':
        	         console.log('disco');
        	         break;
        	case 'e':
        	         console.log('evil');
        	         break;
        	default:
        	         console.log('Please enter the token between a to e');
        }
    </script>
</body>
</html>
