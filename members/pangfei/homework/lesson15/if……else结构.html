<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>if……else分支结构</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>

  <script>
     var input;
     if(input==='a'){
     	console.log('apple');
     } else if(input==='b'){
     	console.log('baidu');
     } else if(input==='c'){
     	console.log('cisco');
     } else if(input==='d'){
     	console.log('disco');
     } else if(input==='e'){
     	console.log('evil');
     } else{
     	console.log('Please enter the token between a to e');
     }
  </script>
    
</body>
</html>
