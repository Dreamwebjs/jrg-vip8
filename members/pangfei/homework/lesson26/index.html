<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>手风琴插件（垂直）</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
 <style>
       *{
		  margin:0;
		  padding:0;
		}

		ul{
		  list-style:none;
		}

		li{
		  width:200px;
		  border:1px solid pink;
		}

		ul>li>p{
		  text-align: center;
		}

		ul>li>p:nth-child(1){
		  border-bottom:1px solid orange; 
		  background:pink;
		}

		ul>li>p:nth-child(2){
		  line-height:0px;
		}

		ul>li>p+p{
		  height:0;
		  overflow:hidden;
		  transition:height 1.3s;
		}

		ul>li.selected>p+p{
		  height:150px;
		}
 </style>
 <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
</head>
<body>
    <ul>
    	<li class="selected">
    		<p>图片1</p>
    		<p><img src="http://cdn.duitang.com/uploads/item/201403/01/20140301142145_kt5Gc.jpeg" alt="" style="width:200px;height:150px;"></p>
    	</li>
    	<li>
    		<p>图片2</p>
    		<p><img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1304/17/c2/19953114_1366185871776.jpg" alt="" style="width:200px;height:150px;"></p>
    	</li>
    	<li>
    		<p>图片3</p>
    		<p><img src="http://www.bz55.com/uploads/allimg/130223/1-130223093156.jpg" alt="" style="width:200px;height:150px;"></p>
    	</li>
    </ul>

    <script>
       $.fn.accordion=function(){
		  var $ul=this;
		  $ul.on('click','li',function(){ $(this).addClass('selected').siblings('.selected').removeClass('selected')})   
		//   注意：1、选择元素的时候最后由里往外找（先找到被选中的元素，然后通过被选中的是siblings()、parent()、closet()找到其他元素），不要由外往里找（从被选中元素的父元素往里找到被选中元素）
		//   2、尽量不要用jQ操作CSS样式，而是操作className来改变状态
		}

		$('ul').accordion();
    </script>
</body>
</html>
