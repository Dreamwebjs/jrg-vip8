<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现一个居中的三个按钮，按钮中间不能有间隙</title>
		<style type="text/css">
			div{
				width: 900px;
				height: 100px;
				border: 1px solid black;
				text-align: center;
			}
			button{
				display: inline-block;
			}
			/*方法2：
			 *用float将butto进行浮动，浮动后在div里面定义。clearfix{
			 * 	content:"";
			 * display:block;
			 * clear:both;
			 * }
			 * 方法3：
			 * 用float将button进行浮动，浮动后在最后一个botton后面加<br>标签，随后定义<br>标签的样式为clear：both；
			 * 方法4：
			 * 在butto中定义display: inline-block;随后在div中定义font-size：0；去除换行。
			 * 方法5：
			 * 用float将button进行浮动，浮动后在div中样式写上overflow：hidden；（缺点：当dvi过小的时候会无法显示button）
			 * 等触发bfc的方法：position：absolute；
			 * */
		</style>
	</head>
	<body>
		<div>
			<button>按钮</button><button>按钮</button><button>按钮</button>	
		</div>
	</body>
</html>
