<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
			}
			
			img {
				border: none;
				vertical-align: top;
			}
			
			li {
				list-style: none;
				width: 105px;
				height: 36px;
				float: left;
			}
			
			.clearfix {
				content: "";
				display: block;
				clear: both;
			}
			
			.list1 {
				background: url(img/spritesheet.png) no-repeat -5px -5px;
			}
			
			.list2 {
				background: url(img/spritesheet.png) no-repeat -5px -53px;
			}
			
			.list3 {
				background: url(img/spritesheet.png) no-repeat -121px -53px;
			}
			
			.list4 {
				background: url(img/spritesheet.png) no-repeat -5px -101px;
			}
			
			.list5 {
				background: url(img/spritesheet.png) no-repeat -121px -101px;
			}
			
			.list6 {
				background: url(img/spritesheet.png) no-repeat -5px -149px;
			
			}
			
			.list7 {
				background: url(img/spritesheet.png) no-repeat -120px -149px;
				
			}
			
			.list8 {
				background: url(img/spritesheet.png) no-repeat -239px -5px;
			}
			
			.list9 {
				width: 135px;
				background: url(img/spritesheet.png) no-repeat -5px -197px;
			}
		</style>
	</head>
	<body>
		<ul class="clearfix">
			<li class="list1"></li>
			<li class="list2"></li>
			<li class="list3"></li>
			<li class="list4"></li>
			<li class="list5"></li>
			<li class="list6"></li>
			<li class="list7"></li>
			<li class="list8"></li>
			<li class="list9"></li>
		</ul>
	</body>

</html>
