<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/reset.css">
    <style>
        #header,#content,#footer{
            width:80%;
            margin:0 auto;
        }
        #header{
            background:#333;
            height:50px;
            line-height:50px;
        }
        .nav li{
            float:left;
            margin-left:10px;
            width:55px;
        }
        .nav li a{
            display:block;
            height:100%;
            color:green;
            font-weight:500;
        }
        #content .title{
            text-align: center;
            font-weight: 500;
            color:green;
            letter-spacing: 2px;
        }
        h1,h3,p{
            line-height: 2;
        }
        #content .desc{
            color:#ccc;
            font-size:14px;
            text-indent:2em;
        }
        .text-less{
            font-weight: 600;
        }
        h3{
            font-weight:600;
            border-bottom:1px dashed  #ccc;
        }
        h3+p{
            margin-top:5px;
            text-indent:2em;
        }
        #content .tree{
            padding:1em 0 0 2em;
        }
        .tree a{
            color:green;
        }
        .tree a:before{
            content:"+";
            display:inline-block;
        }
        .open a:before{
            content:"-";
            display:inline-block;
        }
        ul > li >ul{
            margin-left:2em;
            color:#ccc;
        }
        .has-child > ul{
            display: none;
        }
        .open>ul{
            display:block;
        }
    </style>
</head>
