<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-8</title>
    <style>
        .btn{
            display:inline-block;
            width:100px;
            height:40px;
            line-height:40px;
            background:#f36e41;
            text-decoration:none;
            border:0;
            border-radius:5px;
            color:#fff;
            text-align: center;
            font-size:16px;
        }
        .btn:hover{
            background:#c14d21;
            cursor:pointer;
        }
        .btn:active{
            background:#e25f31;
        }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>

</body>
</html>
