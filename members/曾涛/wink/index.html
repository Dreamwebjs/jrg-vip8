<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <ul>
        <li class="pic-one">
            <img src="images/bg.jpg" alt="背景图片">
            <img class="photo" src="images/camera.png"></a>
            <img class="help" src="images/help.png"></a>
        </li>
        <li class="pic-two">
            <h1 class="title">
                <img src="images/topic.png" alt="七夕搞点事情">
            </h1>
            <div class="load-pic"></div>
            <div class="sex clearfix">
                <img class="female fl" src="images/female.png">
                <img class="male fr" src="images/male.png">
            </div>
            <div class="icon-wrapper clearfix">
                <img class="reshot icon fl" src="images/reshot.png" alt="">
                <img class="upload icon fr" src="images/upload.png" alt="">
            </div>
        </li>
        <li class="pic-three">
            <div class="count">
                <span class="current">7</span>
                <span class="total">10</span>
            </div>
            <div class="load-pic"></div>
            <div class="love">
                <img class="avatar" src="" alt="">
                <img class="follow" src="images/follow.png" alt="添加">
            </div>
            <div class="icon-wrapper clearfix">
                <img class="dislike fl" src="images/dislike.png"></a>
                <img class="clear fr" src="images/clear.png"></a>
            </div>
        </li>
    </ul>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
