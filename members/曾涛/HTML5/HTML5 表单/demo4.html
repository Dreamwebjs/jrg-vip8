<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5新元素</title>
        <style>
            fieldset {
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>HTML新元素</legend>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <datalist id="cities">
                                    <option>请选择</option>
                                    <option>无锡市</option>
                                    <option>南京市</option>
                                    <option>南通市</option>
                                </datalist>
                                <input type="text" list="cities">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </fieldset>
    </body>
</html>
