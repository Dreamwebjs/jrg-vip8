<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>input新类型练习</title>
        <style>
            .show-color {
                width: 150px;
                height: 150px;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <div class="show-color"></div>
        <br>
        R：<input class="r" type="range" value="0" min="0" max="255"><br>
        G：<input class="g" type="range" value="0" min="0" max="255"><br>
        B：<input class="b" type="range" value="0" min="0" max="255"><br>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script>
            $('input').on('change', function(e){
                var r = $('.r').val(),
                    g = $('.g').val(),
                    b = $('.b').val();
                $('.show-color').css({
                    'background-color': 'rgb(' + r + ',' + g + ',' + b + ')'
                });
            });
        </script>
    </body>
</html>
