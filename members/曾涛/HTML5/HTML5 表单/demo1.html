<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5表单</title>
        <style>
            fieldset {
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>input新类型</legend>
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td>Email：</td>
                            <td><input type="email"></td>
                        </tr>
                        <tr>
                            <td>搜索：</td>
                            <td><input type="search"></td>
                        </tr>
                        <tr>
                            <td>URL：</td>
                            <td><input type="url"></td>
                        </tr>
                        <tr>
                            <td>电话号码：</td>
                            <td><input type="tel"></td>
                        </tr>
                        <tr>
                            <td>数字类型：</td>
                            <td><input type="number" min="0" max="10"></td>
                        </tr>
                        <tr>
                            <td>范围类型：</td>
                            <td><input type="range"></td>
                        </tr>
                        <tr>
                            <td>颜色类型：</td>
                            <td><input type="color"></td>
                        </tr>
                        <tr>
                            <td>日期类型：</td>
                            <td><input type="date"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="提交"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </fieldset>
    </body>
</html>
