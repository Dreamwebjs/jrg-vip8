<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="menu-bar.css  ">
	<title>menu-bar</title>
</head>
<body>
	<div class="wrapper">
		<ul>
			<li class="share">
				<div class="share-block">
					<span class="share-sprite"></span>
					<span class="share-text"></span>
				</div>
				<div class="share-push">
					
				</div>
			</li>
			<li class="fav">
				<div class="fav-block">
					<span class="fav-sprite"></span>
					<span class="fav-text"></span>
				</div>
			</li>
			<li class="app">
				<div class="app-block">
					<span class="app-sprite"></span>
					<span class="app-text"></span>
				</div>
				<div class="app-push">
					
				</div>
			</li>
			<li class="coin">
				<div class="coin-block">
					<span class="coin-sprite"></span>
					<span class="coin-text"></span>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
