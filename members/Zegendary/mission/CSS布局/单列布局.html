<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单列布局</title>
	<style>
    *{
    	margin: 0;padding: 0;
    }
    div{
    	width: 960px;
    	margin: 0px auto;
    }
    header{
    	height: 100px;
    	background-color: red;
    }
    .content{
    	height: 600px;
    	background-color: gray;
    }
    footer{
    	height: 80px;
    	background-color: blue;
    }
	</style>
</head>
<body>
	<div>
		<header>header</header>
		<div class="content">content</div>
		<footer>footer</footer>
	</div>
</body>
</html>
