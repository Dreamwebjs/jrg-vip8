<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-6-4</title>
	<style>
     .center{
        display: table-cell;// block/*块*/; inline/*内联元素*/; inline-blick/*行内块元素*/; none/*不被显示*/; table-cell; /*使此元素作为一个表格单元格显示*/
        width: 200px;/*宽度为200像素*/
        height: 200px;/*高度为200像素*/
        vertical-align: middle;/*使文本垂直居中*/
        text-align: center;/*使文本水平居中*/
                background-color: #ccc;/*背景颜色为#ccc*/
    }

	</style>
</head>
<body>
    <div>床前明月光</div>
	<div class="center">疑是地上霜</div>
	<div>举头望明月</div>
	<div>低头思故乡</div>
</body>
</html>
