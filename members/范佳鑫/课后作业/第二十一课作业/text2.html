<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	var $div_a = $('.a');
	var $div_b = $('.b');
	//方法一 :利用html()方法读取或者设置某个元素的html内容
    $div_a.html('这是一个div');
    $div_b.html('这是一个div');
    //方法二：利用text()方法读取或者设置某个元素的文本内容,且对xml文档也有效
    $div_a.text('这是一个div');
    $div_b.text('这是一个div');
    //方法三：append()方法向每个匹配的元素内部追加内容
    $div_a.append('这是一个div');
    $div_b.append('这是一个div');
</script>
