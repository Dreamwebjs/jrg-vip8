<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#table{
		font-family: Arial,"Microsoft YaHei";
		width: 800px;
		border-collapse: collapse;/*border-collapse设置表格边框是否被合并为一个单一边框，collapse时合并*/
		text-align: center;
	}
	#table td,#table th{
		border: 1px solid #ccc;
		line-height: 45px;
	}
	#table th{
		background-color: rgb(0,172,166);
	}
	.alt1{
		background-color: rgb(248,248,247);
	}
	</style>
</head>
<body>
	<table id="table">
		<tr>
			<th>姓名</th>
			<th>性别</th>
		</tr>
		<tr class="alt1">
			<td>小明</td>
			<td>男</td>
		</tr>
		<tr class="alt2">
			<td>小花</td>
			<td>女</td>
		</tr>
	</table>
</body>
</html>
