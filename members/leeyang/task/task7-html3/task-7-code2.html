<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
	<style>
	*{
		padding: 0;margin: 0;
	}
	</style>
</head>
<body>
	<form action="">
		<p>姓名：<input type="text" placeholder="用户名" style="border: 1px solid #ccc"></p>
		<p>
		   密码：<input type="password" style="border: 1px solid #ccc">
		</p>
		<p>
		   性别：<input type="radio" name="sex" checked="checked">男<input type="radio" name="sex">女
		</p>
		<p>
		   取向：<input type="radio" name="sexual orientation">男<input type="radio" name="sexual orientation" checked="checked">女
		</p>
		<p>
		   爱好：<input type="checkbox" name="hobby">dota <input type="checkbox" name="hobby">旅游 <input type="checkbox" name="hobby">宠物
		</p>
		<p>
		   评论：<textarea name="" id="" cols="90" rows="30"></textarea>
		</p>
		<p>
		   我的CAR：<select name="" id="">
		   	<option value="萨博" selected="selected">萨博</option>
		   	<option value="宝马">宝马</option>
		   	<option value="奔驰">奔驰</option>
		   </select>
		   <input type="button" value="提交">
		</p>
	</form>
</body>
</html>
