<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
    	margin: 0;
    	padding: 0;
    }
    .btn{
    	display: inline-block;
    	background: rgb(243,110,65);
    	color: white;
    	text-decoration: none;
    	border-style: none;
    	border-radius: 5px;
    	padding: 5px 8px;
    	font-size: 16px;
    }
    body a{
    	margin-left: 1px;
    }
    .btn:hover{
    	background: #c14d21;
    }
    .btn:active{
    	background: #e25f31;
    }
    </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
