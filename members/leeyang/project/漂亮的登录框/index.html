<html lang="en">

	<div class="wrapper">

					<div class="username">
						<span class="user">&#xe601;</span><input type="text" placeholder="IconDeposit">

				</li>
				<li>
					<div class="password">
						<span class="pwd">&#xe600;</span><input type="password" placeholder="••••••••••••••">
					</div>
				</li>
				<li class="remember">
					<input id="check" type="checkbox"><label for="check"></label>Remember Me
				</li>
				<li>
					<a href="#">Forgot username or password?</a>
				</li>
				<li>
					<input type="button" value="Login">
				</li>
			</ul>
