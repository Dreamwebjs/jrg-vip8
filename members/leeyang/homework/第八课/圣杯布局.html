<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;padding: 0;
	}
	#header,#footer{
		height: 40px;
		background-color: blue;
	}
	#main>.content{
		height: 200px;
		background: red;
		width: 100%;
		float: left;
	}
	#main>.left{
		width: 200px;
		height: 100px;
		background-color: yellow;
		float: left;
		margin-left: -100%;
		position: relative;
		left: -200px;
	}
	#main>.right{
		width: 200px;
		height: 100px;
		background-color: green;
		float: left;
		margin-left: -200px;
		position: relative;
		right: -200px;
	}
	#main:after{
		content: "";
		display: block;
		clear: both;
	}
	#main{
		padding: 0 200px;
	}
	</style>
</head>
<body>
	<div id="header">
		头部
	</div>
	<div id="main">
		<div class="content">我是内容</div>
		<div class="left">左边</div>
		<div class="right">右边</div>
	</div>
	<div id="footer">
		底部
	</div>
</body>
</html>
