<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿JD-logo+search+cart</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1463900199_1085749.css">
</head>
<body>
	<div class="logo-search-cart">
		<div class="logo">
			<img src="img/jd-logo.png" alt="">
		</div>
		<div class="search">
			<p class="siteSearch"><input type="text" placeholder="移动电源"><button>搜索</button></p>
			<p class="recommendWords">
				<a href="#" class="hot">初夏必备</a>
				<a href="#">领免息券</a>
				<a href="#">花卉绿植</a>
				<a href="#">5.2抢机票</a>
				<a href="#">每50减20</a>
				<a href="#">汽车脚垫</a>
				<a href="#">胶原蛋白</a>
				<a href="#">免费试用</a>
				<a href="#">减肥胶囊</a>
			</p>
		</div>
		<div class="cart">
			<button class="siteCartButton">
				<i class="prefix iconfont i-cart"></i>我的购物车<i class="count">0</i><i class="addon iconfont i-arrow-right"></i>
				<div class="cartspace"></div>
			</button>
			<div class="noGoods">
				<img src="./img/nogoods.png" alt="">
				<div class="noGoodscontend">购物车中还没有商品，赶紧选购吧！</div>
			</div>
		</div>
	</div>
</body>
</html>
