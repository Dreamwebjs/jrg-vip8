<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JD-大图轮播</title>
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.slides.min.js"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="artList">
		<img width="730" height="454" src="./img/1.jpg" alt="">
		<img width="730" height="454" src="./img/2.jpg" alt="">
		<img width="730" height="454" src="./img/3.jpg" alt="">
		<img width="730" height="454" src="./img/4.jpg" alt="">
		<img width="730" height="454" src="./img/5.jpg" alt="">
		<img width="730" height="454" src="./img/6.jpg" alt="">
	</div>
  <script>
    $(function(){
      $(".artList").slidesjs({
        width: 730,
        height: 454,
        navigation: false,
           play: {
      		active: true,
        // [boolean] Generate the play and stop buttons.
        // You cannot use your own buttons. Sorry.
      		effect: "slide",
        // [string] Can be either "slide" or "fade".
      		interval: 2000,
        // [number] Time spent on each slide in milliseconds.
      		auto: true,
        // [boolean] Start playing the slideshow on load.
      		swap: true,
        // [boolean] show/hide stop and play buttons
      		pauseOnHover: true,
        // [boolean] pause a playing slideshow on hover
      		restartDelay: 2500
        // [number] restart delay on inactive slideshow
    }
      });
    });
  </script>
</body>
</html>
