<style id="jsbin-css">
*{margin:0;padding:0}
body{min-width:500px;}
.middle,.left,.right{

  position:relative;

.wrapper{

}
.middle{
  background:orange;
  width:100%;
  height:300px;
}
.left{

.right{

  height:300px;

  margin-left:-150px;
  right:-150px;
}
.header,.footer{
  border:1px solid black;
  background:#aaa;
  height:20px;
  text-align:center;
}
.footer{
  clear:both;
}

  </div>
  <div class="footer">footer </div>
