<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1468614438_4547932.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://o773vvuaa.bkt.clouddn.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<div class="play-wrapper">
    <div class="musicPlay">
        <div class="viewpoint">
            <div class="list">
                <img src="./image/bigbig.png" alt="" width="270" height="100">
                <img src="./image/Iyou.png" alt="" width="270" height="100">
                <img src="./image/pra.png" alt="" width="270" height="100">
            </div>
        </div>
        <div class="song-details clearfix">
            <audio id="myAudio">
                <source src="Big Big World.mp3" title="Emilia Rydberg">
                <source src="I Dream About You.mp3" title="Simple Plan">
                <source src="Paradise.mp3" title="Coldplay">
                Your browser does not support the audio element.
            </audio>
            <div class="selec">
                <i class="i-fx fy"></i>
                <i class="i-sc fy"></i>
                <i class="i-ax fy"></i>
            </div>
            <div class="songs">
                <h3 class="song-name">Gomsa Mazwai</h3>
                <p class="singer">indfasdf</p>
            </div>
        </div>
        <div class="process">
            <div class="processAll"></div>
            <div class="processnow"></div>
            <div class="song-time">00:00|00:00</div>
        </div>
        <div class="buttons clearfix">
            <div class="play-button">
                <i  class="i-bf fy"></i>
                <i  class="i-zt fy"></i>
                <i class="i-sys fy"></i>
                <i class="i-xys fy"></i>
            </div>
            <div class="play-mode clearfix">
                <i class="i-xh fy"></i>
                <i class="i-sj fy"></i>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
