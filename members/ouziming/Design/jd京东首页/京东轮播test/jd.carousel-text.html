.carousel-wapper{
	width: 730px;;

    position: relative;
    overflow: hidden;

.carousel{
	position: absolute;

.carousel-wapper .slidesjs-control{
	height: 454px !important;
}

.carousel-wapper .slidesjs-pagination{
	position: absolute;
    z-index: 30;
    bottom: 25px;
    margin: 0 293px;
}

.carousel-wapper .slidesjs-pagination li{
    z-index: 30;
    margin: 0 2px;
    text-align: center;
    background-color: #3E3E3E;
    border-radius: 50%;
}

.carousel-wapper .slidesjs-pagination li>a{
	border-radius: 50%;
	color: #fff;
    width: 20px;
    height: 20px;
    line-height: 20px;
    display: inline-block;
}

.carousel-wapper .slidesjs-pagination li> a.active{
	background-color: #b61b1f;
	color: white;
}

.carousel-wapper .slidesjs-previous{
	color: white;
	position: absolute;
    top: 50%;
    z-index: 1000;
    display: inline-block;
    padding: 20px 10px;
    margin-top: -50px;
    background: rgba(0,0,0,.2);
}

.carousel-wapper .slidesjs-next{
	color: white;
	position: absolute;
    top: 50%;
    z-index: 1000;
    left: 701px;
    display: inline-block;
    padding: 20px 10px;
    margin-top: -50px;
    background: rgba(0,0,0,.2);
}
.slidesjs-previous.active{display: block !important;}
.slidesjs-next.active{display: block !important;}

.slidesjs-previous.unactive{display: none !important;}
.slidesjs-next.unactive{display: none !important;}

<script>

	$(function(){
      $(".carousel").slidesjs({
        width: 730,
        height: 454,

        navigation: {
			      active: true,
			        // [boolean] Generates next and previous buttons.
			        // You can set to false and use your own buttons.
			        // User defined buttons must have the following:
			        // previous button: class="slidesjs-previous slidesjs-navigation"
			        // next button: class="slidesjs-next slidesjs-navigation"
			      effect: "fade"
			        // [string] Can be either "slide" or "fade".
			       },
	    play: {
		      active: true,
		        // [boolean] Generate the play and stop buttons.
		        // You cannot use your own buttons. Sorry.
		      effect: "fade",
		        // [string] Can be either "slide" or "fade".
		      interval: 4000,
		        // [number] Time spent on each slide in milliseconds.
		      auto: true,
		        // [boolean] Start playing the slideshow on load.
		      swap: true,
		        // [boolean] show/hide stop and play buttons
		      pauseOnHover: true,
		        // [boolean] pause a playing slideshow on hover
		      restartDelay: 2500
		        // [number] restart delay on inactive slideshow
		    }

      	});

    /*插件一共有4个按钮，play，stop，next，pre，play和stop有插件默认的disline：block、none切换，所以不要换这两个*/

	   $('.slidesjs-previous').text("<");//插件pre按钮
	   $('.slidesjs-next').text(">");//插件next按钮
	   $('.carousel').on('mouseenter',function(){
	   		$('.slidesjs-next,.slidesjs-previous').removeClass('unactive').siblings('.active').addClass('active')//鼠标移出去不显示display：block
	   })
	   $('.carousel').on('mouseleave',function(){
	   		$('.slidesjs-next,.slidesjs-previous').addClass('unactive')//鼠标移出去不显示display：none
	   })
    });


</script>
