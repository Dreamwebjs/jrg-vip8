<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>手风琴插件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<style>
*{margin:0 ;padding:0}
a{text-decoration:none}
ul ,li{list-style:none}
ul{
	width: 252px;
	margin: 50px 0 0 50px;
	border:1px solid transparent;
}
img{
	width: 250px;
	height: 200px;
}
li>p:first-child{
	width: 250px;
	background-color: #ddd;
	border:1px solid #fff;
	display:block;
}
li>p+p{
	display: none;
	transition: transform 2s;
}
li.select>p+p{
	display: block;
}

</style>
<body>
	<ul>
	  <li>
	  	<p>花田</p>
	    <p><img src="image/11.jpg"></p>
	  </li>
	  <li>
	  	<p>冰雪</p>
	    <p><img src="image/22.jpg"></p>
	  </li>
	  <li>
	  	<p>湖泊</p>
	    <p><img src="image/33.jpg"></p>
	  </li>
	</ul>
	
	<ul>
	  <li>
	  	<p>浪花</p>
	    <p><img src="image/44.jpg"></p>
	  </li>
	  <li>
	  	<p>山水</p>
	    <p><img src="image/55.jpg"></p>
	  </li>
	  <li>
	  	<p>草原</p>
	    <p><img src="image/66.jpg"></p>
	  </li>
	</ul>

<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script>
	$.fn.accordion = function(){
		var $ul = $(this)              //console.log(this)---ul
		$ul.on('click','li',function(){
			$(this).addClass('select') //console.log(this)---li
					.siblings('.select')
					.removeClass('select')
		})
	}
 	
 	$('ul').accordion()


</script>
</body>
</html>
