<!DOCTYPE html>
<html lang="ZH-CN">
<head>
	<meta charset="UTF-8">
	<title>使用选择器</title>
	<link rel="stylesheet" href="sixth.css">
</head>
<body>
	<div>
		<p class="red">这是类选择器</p>
		<p id="green">这是ID选择器</p>
	</div>
	<div>
		<p>这是一个<span>后代</span>选择器</p>
		<p>这是兄弟选择器</p>
		<p>这是兄弟选择器</p>
	</div>
	<ol>
		<li><a href="#">这是子代选择器</a></li>
		<li style="line-height:35px;">这是属性选择器</li>
	</ol>
	<ul>
		<li title="hi">这是选择title属性值为hi的元素</li>
		<li title="hello world">这是选择title属性值包含hello的元素:中间用空格隔开</li>
		<li title="hello and hi">这是选择title属性值包含hello的元素:中间用空格分隔</li>
		<li lang="en">这是选择lang属性值包含en的元素：中间用连字符分隔</li>
		<li lang="en-us">这是选择lang属性值包含en的元素：中间用连字符分隔</li>

	</ul>
	<p>这是选择前面有ul元素的所有p元素</p>
</body>
</html>
