<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>player</title>
	<link rel="stylesheet" href="playindex.css">
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1467902531_8276124.css">
</head>
<body>
	<div class="playerwrapper">
	    <div class="content">
			<audio>
				<source title="Miss Li-work from home" src="songs/Miss Li-work from home.mp3"></source>
				<source title="DNCE-Cake By The Ocean" src="songs/DNCE-Cake By The Ocean.mp3"></source>
				<source title="The Pussycat Dolls-Hush Hush" src="songs/The Pussycat Dolls-Hush Hush.mp3"></source>
			</audio>
		</div>
		<div class="bg">
			<div class="bg1 show_bg"></div>
			<div class="bg2 hide_bg"></div>
			<div class="bg3 hide_bg"></div>
		</div>
		<div class="mus_message clearfix">
			<div class="songs_message">
				<p class="songs_name">work from home</p>
				<p class="singer">Miss Li</p>
				<p class="channel">work from home</p>
			</div>
			<div class="songs_share">
				<span class="share"><a href="https://www.google.com.hk" target="_blank"></a></span>
				<span class="collect"><a href="#"></a></span>
				<span class="like"><a href="#"></a></span>
			</div>
		</div>
		<div class="progress">
			<div class="progressbar"></div>
		</div>
		<div class="timestamps clearfix">
			<div class="time-now">0:00:00</div>
			<div class="time-finish">0:00:00</div>
		</div>
		<div class="control clearfix">
		    <div class="play_control">
				<span class="mus_play btn1"></span>
				<span class="prev btn2"></span>
				<span class="next btn3"></span>
			</div>
			<div class="songs_text">
				<span class="loop"></span>
				<span class="songsText"></span>			
		    </div>
		</div>
	</div>
	<script src="http://7xv43g.com1.z0.glb.clouddn.com/jQuery/jquery-1.12.4.min.js"></script>
	<script src="playindex.js"></script>
</body>
</html>
