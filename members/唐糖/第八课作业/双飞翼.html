<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>双飞翼布局</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{min-width: 700px;}
        .header,
        .footer{
            background: #aaa;
            border: 1px solid #333;
            text-align: center;
            height:50px;
        }
        .left,
        .main,
        .right{
            float: left;
            height: 200px;
        }
        .left{
            margin-left: -100%;
            width: 200px;
            background: #ccc;
        }
        .right{
            margin-left: -220px;
            width:200px;
            background: #ccc;
        }
        .main{
            width: 100%;
        }
        .center{
            margin-left: 200px;
            margin-right: 220px;
            min-height: 200px;
            background: #fff;
            word-break: break-all;
        }
        .footer{
            clear: both;
        }
    </style>
</head>
<body>
<div class="header">
</div>
<div class="main">
    <div class="center">
    </div>
</div>
<div class="left">
</div>
<div class="right">
</div>

<div class="footer">
</div>
</body>
</html>
