<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>圣杯布局</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        body{min-width: 700px;}
        .header,
        .footer{
            border: 1px solid #333;
            background: #aaa;
            text-align: center;
            height: 50px;
        }
        .left,
        .center,
        .right{
            position: relative;
            float: left;
            min-height: 130px;
            text-align: center;
        }
        .main{
            padding:0 200px 0 200px;
            overflow: hidden;
        }
        .left{
            margin-left: -100%;
            left: -200px;
            width: 200px;
            background: #ccc;
        }
        .right{
            margin-left: -220px;
            right: -220px;
            width: 220px;
            background:#ccc;
        }
        .center{
            width: 100%;
            background:#fff;
            word-break: break-all;

        }
        .footer{
            clear: both;
        }
    </style>
</head>
<body>
<div class="header">
    head
</div>
<div class="main">
    <div class="center">
        center
    </div>
    <div class="left">
        left
    </div>
    <div class="right">
        right
    </div>
</div>
<div class="footer">
    foot
</div>
</body>
</html>
