<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第十课作业</title>
    <style type="text/css">
        *{margin:0;padding:0}
        .a{
            height:0;
            width:0;
            border-color:hotpink transparent transparent transparent;
            border-style:solid;
            border-width:30px;
        }
        .box{position:relative;}
        .b{
            height:0;
            width:0;
            border-color:transparent transparent hotpink transparent;
            border-style:solid;
            border-width:0 30px 30px 30px;
            position:absolute;
            top:15px
        }
        .c{
            height:0;
            width:0;
            border-color:transparent transparent white transparent;
            border-style:solid;
            border-width:0 30px 30px 30px;
            position:absolute;
            top:16px;
        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="box">
    <div class="b"></div>
    <div class="c"></div>
</div>
</body>
</html>
