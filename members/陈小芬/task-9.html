<style>
	* , ul , li{ margin: 0; padding: 0; font-family: "Helvetica Neue",Helvetica,Arial,sans-serif,'微软雅黑';}
	ul , li{ margin: 0; padding: 0;}
	.wrapper{ text-align: center; }
	.navigation{ display: inline-block; font-size: 0; box-shadow: 0 1px 1px #000; border-radius: 6px;}
	.navigation > li { display: inline-block;}
	.navigation > li:first-child a{ border-radius:6px 0 0 6px; }
	.navigation > li:last-child a{ border-radius:0 6px 6px 0; }
	.navigation > li > a{ display: block; color:#fff; border-left:1px solid #555555; border-right:1px solid #777777; border-top:1px solid #7d7d7d; border-bottom:1px solid #7d7d7d; width:103px; text-align: center; font-size:14px; height: 34px; line-height: 34px; text-decoration: none; text-shadow:1px 1px 0 #000;
	background: #8b8b8b; /* Old browsers */
background: -moz-linear-gradient(top, #8b8b8b 0%, #717171 50%, #5d5d5d 51%, #777777 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #8b8b8b 0%,#717171 50%,#5d5d5d 51%,#777777 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, #8b8b8b 0%,#717171 50%,#5d5d5d 51%,#777777 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#8b8b8b', endColorstr='#777777',GradientType=0 ); /* IE6-9 */}
	.navigation > li > a:hover{ color: #eeeeee; }

</style>
<body>
	<div class="wrapper">
		<ul class="navigation">
