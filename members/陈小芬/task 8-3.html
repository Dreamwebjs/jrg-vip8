<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>第八课作业---圣杯布局&双飞翼布局</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	*{ margin: 0; padding: 0; }
	body{font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;}
	.head , .footer { background: #ccc; color: #333; text-align: center;}
	.fl{ float: left;}
	.wrap{ min-width:600px; }
	.main1{ padding: 0 200px; overflow: hidden; margin: 20px 0; word-break:break-all;}
	.main1 > .middle{ background:Turquoise; width:100%; height: 400px; position: relative;}
	.main1 > .left{ background:violet; width:200px; height: 400px; margin-left: -100%; position: relative; left: -200px;}
	.main1 > .right{ background: CornflowerBlue; width: 200px; height: 400px; margin-left: -200px; position: relative; right:-200px;}
	.main2{ width: 100%; overflow: hidden;}
	.main2 > .middle > .box{ margin: 0 200px; word-break:break-all;}
	.main2 > .middle{ background:Turquoise; width:100%; height: 400px;}
	.main2 > .left{ background:violet; width:200px; height: 400px; margin-left: -100%;}
	.main2 > .right{ background: CornflowerBlue; width: 200px; height: 400px; margin-left: -200px;}
	.tab{}
</style>
</head>
<body>
<div class="wrap">
	<div class="tab"></div>

	<div class="main1">
		<div class="middle fl">
			这是圣杯
		</div>
		<div class="left fl"></div>
		<div class="right fl"></div>
	</div>

	<div class="main2">
		<div class="middle fl">
			<div class="box">
				这是双飞翼
			</div>
		</div>
		<div class="left fl"></div>
		<div class="right fl"></div>
	</div>
</div>

</body>
</html>
