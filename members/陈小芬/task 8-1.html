<div class="explain">
	<h1>clearfix 的原理</h1>
    <p>clearfix:after　　伪对象，在添加clearfix的元素结尾增加content内容</p>
    <p>content: ''　增加一个空的内容</p>
    <p>display: block;　　将.clearfix转化为块元素</p>
    <p>clear: both;　　清除左右两边浮动</p>
    <p>*zoom: 1;　　IE下触发BFC</p>
	<br>
    <p>1.*zoom: 1;在IE下触发BFE，使元素闭合浮动。</p>
    <p>2.标准浏览器下应用clearfix元素后面增加一个空内容的div,并增加clear:both；清除浮动，解决用浮动造成的高度塌陷问题。</p>
