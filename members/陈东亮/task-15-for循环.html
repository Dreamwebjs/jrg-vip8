<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task-15</title>
    <script>
    // task-15-while
    var i = 0;
    while (i <= 100) {
        console.log(i);
        i++;
    }

    //task-15-for
    var x = 100;
    for (i = 0; i <= x; i++) {
        console.log(i);
    }

    //task-15-if
    var input = 'c';
    if (input === 'a') {
        console.log("apple");
    } else if (input === 'b') {
        console.log("baidu");
    } else if (input === 'c') {
        console.log("cisco");
    } else if (input === 'd') {
        console.log("disco");
    } else if (input === 'e') {
        console.log("evil");
    } else {
        console.log("end");
    }

    //task-15-switch
    var input;
    switch (input === 'c') {
        case 'a':
            console.log("apple");
            break;
        case 'b':
            console.log("baidu");
            break;
        case 'c':
            console.log("cisco");
            break;
        case 'd':
            console.log("disco");
            break;
        case 'e':
            console.log("evil");
            break;
        default:
            console.log("end");
    }
    </script>
</head>

<body>
</body>

</html>
