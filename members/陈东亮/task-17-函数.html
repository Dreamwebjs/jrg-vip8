<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task-17</title>
    <script>
    //请声明一个函数 foo，它返回一个函数。
    function foo() {
        function aa() {
            console.log('1');
        }
        return aa;
    }

    //请声明一个函数 bar，它返回一个函数（返回的这个函数的接受两个参数，返回的这个函数输出两个参数的和。即返回的这个函数是个求和函数）
    function bar() {
        function bb(a, b) {
            var result;
            result = a + b;
            return result;
        }
        return bb;
    }


    //请声明一个函数 qux，它返回一个函数（返回的这个函数接受一个类型为函数的参数，返回的这个函数执行这个参数。）
    function qux() {
        function cc(callback) {
            callback();
        }
        return cc;
    }

    function l() {
        alert('Less is more');
    }

    var y = qux();
    y(l);
    </script>
</head>

<body>
</body>

</html>
