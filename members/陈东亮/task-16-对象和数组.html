<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>task-16-对象和数组</title>
    <script>
    //1、定义一个对象，描述你自己，只要含有五个属性
    var arr = {
        name: '陈东亮',
        age: '24',
        gender: '男',
        hobby: '打游戏、旅游',
        handsome: '是',
        attribute: '水瓶座'
    };

    //2、定义一个数组，调用它的五个以上方法（必须调用 push/pop/shift/slice/sort），越多越好
    var arr = new Array(1, 2, 3, 4, 5);
    var abc = new Array(1, 2, 3, 4, 5);
    var asd = new Array(1, 2, 3, 4, 5);
    conlose.log(arr.slice(1, 3)) //获取数组中的某段数组元素slice()方法
    conlose.log(arr.unshift(0, 0);) //在数组开头添加元素unshift()方法
    conlose.log(arr.push(6, 7);) //在数组末尾添加元素push()方法
    conlose.log(arr.shift()) //删除数组中第一个元素shift()方法
    conlose.log(arr.pop()) //删除数组最后一个元素pop()方法
    conlose.log(arr.toString()) //将数组转换为字符串toString()方法
    conlose.log(arr.join("*")) //将数组元素连接成字符串join()方法
    conlose.log(arr.sort(asc)) //数组元素比较排序sort()方法//升序比较函数
    conlose.log(arr.sort(des)) //数组元素比较排序sort()方法//降序比较函数
    conlose.log(arr.reverse()) //数组元素反向排列reverse()方法
    conlose.log(arr.concat(abc, asd)) //多个数组连接为字符串concat()方法
    </script>
</head>
