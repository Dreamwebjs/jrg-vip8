<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task-10-三角形</title>
    <style>
        .triangle{
            width:0;
            height:0;
            border-width:50px;
            border-style:solid;
            border-color:blue transparent transparent transparent;
        }
        .container{
            position:relative;
        }
        .arrow1{
            width:0;
            height:0;
            border-width:50px;
            border-style:solid;
            border-color:transparent transparent blue transparent;
            position:absolute;
            top:20px;
        }
        .arrow2{
            width:0;
            height:0;
            border-width:50px;
            border-style:solid;
            border-color:transparent transparent white transparent;
            position:absolute;
            top:22px;
        }
    </style>
</head>
<body>
<div class="triangle"></div>
<div class="container">
    <div class="arrow1"></div>
    <div class="arrow2"></div>
</div>

</body>
</html>
