<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼</title>
	<style >
	*{margin:0;padding:0;}
     .center,.left,.right{
     	float: left;
     
     }
       
     .center{
     	width:100%;
     	background: blue;
     	height:300px;
     }
     .left{
     	width:200px;	
     	height:300px;	
     	background:red;
     	margin-left:-100%;
     	
     }
     .right{
     	width:200px;
     	height:300px;
     	background:yellow;
     	margin-left:-200px;
     	
     }
     .inner{
     	margin-left:200px;
     	margin-right:200px;
     }
     .header,.footer{
     	text-align: center;
     	background:#efe; 
     	    }
     .middle{
        border:2px solid orange;
     }
    .middle::after{
     	content:"";
     	display:block;
     	clear:both;
     	
     }
	</style>
</head>
<body>
	<div class="header">header</div>
	<div class="middle" >
		 <div class="center">
		 	<div class="inner">hello</div>
		 </div>
		 <div class="left"></div>
		 <div class="right"></div>
	</div>
    <div class="footer">footer</div>
</body>
</html>
